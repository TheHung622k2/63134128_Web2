<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        .navbar-nav .nav-item:not(:last-child) {
            border-right: 1px solid #ccc;
            padding-right: 10px;
        }
        .nav-block {
            border: 1px solid #dee2e6; /* Đường viền xám nhạt */
            margin-bottom: 10px; /* Khoảng cách giữa các khối */
            background-color: #f8f9fa; /* Màu nền nhạt */
            border-radius: 5px; /* Bo góc */
            padding: 15px; /* Đệm bên trong */
            transition: background-color 0.3s ease; /* Hiệu ứng khi hover */
        }
        .nav-block:hover {
            background-color: #e2e6ea; /* Màu nền khi hover */
        }
        .login-btn, .register-btn {
            color: #fff;
        }
        .login-btn { background-color: #007bff; }
        .register-btn { background-color: #dc3545; }

        /* Căn chỉnh thông tin người dùng và nút đăng xuất cùng hàng với navbar */
        .user-info {
            display: flex;
            align-items: center;
        }
        .logout-btn {
            margin-left: 10px;
        }

        /* Định dạng menu là ảnh và chữ */
        .navbar-nav .nav-item .nav-link {
            display: flex;
            align-items: center;
            margin-bottom: 10px; /* Khoảng cách giữa các mục menu */
        }
        .navbar-nav .nav-item .nav-link img {
            margin-right: 5px;
            width: 20px;
            height: auto;
        }
        
        /* Thêm khoảng cách giữa navbar và container */
        .container {
            margin-top: 20px; /* Khoảng cách phía trên của container */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trang chủ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span>Xin chào, Admin</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <button class="btn logout-btn btn-danger" onclick="logout()">Đăng xuất</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/sanpham/all">Sản Phẩm</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/thuonghieu/all">Thương Hiệu</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/nhacungcap/all">Nhà Cung Cấp</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/loai/all">Loại Sản Phẩm</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/noigiacongvasanxuat/all">Nơi Gia Công &amp; Sản Xuất</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/nguoidung/all">Người Dùng</a>
                    </li>
                </ul>
            </div>
            <div class="col-3">
                <ul class="navbar-nav">
                    <li class="nav-item nav-block">
                        <a class="nav-link" href="/hoadon/all">Hóa Đơn</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script>
        function logout() {
            // Chuyển hướng người dùng đến trang home
            window.location.href = "/home";
        }
    </script>
</body>
</html>
