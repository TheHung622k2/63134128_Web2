<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm người dùng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom-styles.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            color: #343a40;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn {
            border-radius: 0.5rem;
            width: 100px;
        }

        .form-container {
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thêm người dùng</h1>
        <div class="form-container">
            <form th:action="@{/nguoidung/them}" th:object="${nguoiDung}" method="post">
                <div class="form-group mb-3">
                    <label for="tenDangNhap" class="form-label">Tên đăng nhập:</label>
                    <input type="text" id="tenDangNhap" class="form-control" th:field="*{tenDangNhap}" placeholder="Nhập tên đăng nhập">
                </div>
                <div class="form-group mb-3">
                    <label for="quyen" class="form-label">Quyền:</label>
                    <input type="text" id="quyen" class="form-control" th:field="*{quyen}" placeholder="Nhập quyền">
                </div>
                <div class="form-group mb-3">
                    <label for="hoVaTen" class="form-label">Họ và tên:</label>
                    <input type="text" id="hoVaTen" class="form-control" th:field="*{hoVaTen}" placeholder="Nhập họ và tên">
                </div>
                <div class="form-group mb-3">
                    <label for="diaChi" class="form-label">Địa chỉ:</label>
                    <input type="text" id="diaChi" class="form-control" th:field="*{diaChi}" placeholder="Nhập địa chỉ">
                </div>
                <div class="form-group mb-3">
                    <label for="sdt" class="form-label">Số điện thoại:</label>
                    <input type="text" id="sdt" class="form-control" th:field="*{sdt}" placeholder="Nhập số điện thoại">
                </div>
                <div class="form-group mb-3">
                    <label for="ngaySinh" class="form-label">Ngày sinh:</label>
                    <input type="date" id="ngaySinh" class="form-control" th:field="*{ngaySinh}">
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Nhập email">
                </div>
                <div class="form-group mb-3">
                    <label for="matKhau" class="form-label">Mật khẩu:</label>
                    <input type="password" id="matKhau" class="form-control" th:field="*{matKhau}" placeholder="Nhập mật khẩu">
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/nguoidung/all" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
