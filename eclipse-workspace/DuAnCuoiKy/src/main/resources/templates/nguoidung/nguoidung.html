<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Danh sách người dùng</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tên đăng nhập</th>
                        <th scope="col">Quyền</th>
                        <th scope="col">Họ và tên</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Ngày sinh</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf loop here -->
                    <tr th:each="nguoiDung : ${dsNguoiDung}">
                        <td th:text="${nguoiDung.userId}"></td>
                        <td th:text="${nguoiDung.tenDangNhap}"></td>
                        <td th:text="${nguoiDung.quyen}"></td>
                        <td th:text="${nguoiDung.hoVaTen}"></td>
                        <td th:text="${nguoiDung.diaChi}"></td>
                        <td th:text="${nguoiDung.sdt}"></td>
                        <td th:text="${nguoiDung.ngaySinh}"></td>
                        <td th:text="${nguoiDung.email}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
