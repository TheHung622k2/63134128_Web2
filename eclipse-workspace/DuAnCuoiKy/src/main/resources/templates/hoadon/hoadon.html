<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thống kê doanh thu</title>
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center">Thống kê doanh thu theo tháng</h2>
            <div class="d-flex justify-content-between mb-3">
                <div>
                    <label for="startMonth" class="form-label">Từ tháng:</label>
                    <select id="startMonth" class="form-select">
                        <option value="0">Tháng 1</option>
                        <option value="1">Tháng 2</option>
                        <option value="2">Tháng 3</option>
                        <option value="3">Tháng 4</option>
                        <option value="4">Tháng 5</option>
                        <option value="5">Tháng 6</option>
                        <option value="6">Tháng 7</option>
                        <option value="7">Tháng 8</option>
                        <option value="8">Tháng 9</option>
                        <option value="9">Tháng 10</option>
                        <option value="10">Tháng 11</option>
                        <option value="11">Tháng 12</option>
                    </select>
                </div>
                <div>
                    <label for="endMonth" class="form-label">Đến tháng:</label>
                    <select id="endMonth" class="form-select">
                        <option value="0">Tháng 1</option>
                        <option value="1">Tháng 2</option>
                        <option value="2">Tháng 3</option>
                        <option value="3">Tháng 4</option>
                        <option value="4">Tháng 5</option>
                        <option value="5">Tháng 6</option>
                        <option value="6">Tháng 7</option>
                        <option value="7">Tháng 8</option>
                        <option value="8">Tháng 9</option>
                        <option value="9">Tháng 10</option>
                        <option value="10">Tháng 11</option>
                        <option value="11">Tháng 12</option>
                    </select>
                </div>
                <div>
                    <label for="year" class="form-label">Năm:</label>
                    <select id="year" class="form-select">
                        <option value="2023">2023</option>
                        <option value="2024" selected>2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>
                <div>
                    <label for="chartType" class="form-label">Loại biểu đồ:</label>
                    <select id="chartType" class="form-select">
                        <option value="bar" selected>Biểu đồ cột</option>
                        <option value="line">Biểu đồ đường</option>
                        <option value="pie">Biểu đồ tròn</option>
                    </select>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            <button id="exportData" class="btn btn-primary mt-3">Xuất dữ liệu</button>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const revenueData = /*[[${revenueData}]]*/ [];
        const monthNames = ["Tháng 1", "Tháng 2", "Tháng 3", "Tháng 4", "Tháng 5", "Tháng 6", "Tháng 7", "Tháng 8", "Tháng 9", "Tháng 10", "Tháng 11", "Tháng 12"];
        let monthlyRevenues = Array(12).fill(0);

        const colors = [
            'rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(255, 159, 64, 0.2)',
            'rgba(199, 199, 199, 0.2)', 'rgba(83, 102, 255, 0.2)', 'rgba(214, 137, 16, 0.2)',
            'rgba(144, 238, 144, 0.2)', 'rgba(255, 182, 193, 0.2)', 'rgba(70, 130, 180, 0.2)'
        ];
        const borderColors = [
            'rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)', 'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)', 'rgba(153, 102, 255, 1)', 'rgba(255, 159, 64, 1)',
            'rgba(199, 199, 199, 1)', 'rgba(83, 102, 255, 1)', 'rgba(214, 137, 16, 1)',
            'rgba(144, 238, 144, 1)', 'rgba(255, 182, 193, 1)', 'rgba(70, 130, 180, 1)'
        ];

        let revenueChart;

        const createChart = (chartType) => {
            const ctx = document.getElementById('revenueChart').getContext('2d');
            if (revenueChart) {
                revenueChart.destroy();
            }
            revenueChart = new Chart(ctx, {
                type: chartType,
                data: {
                    labels: monthNames,
                    datasets: [{
                        label: 'Doanh thu (VND)',
                        data: monthlyRevenues,
                        backgroundColor: chartType === 'pie' ? colors : 'rgba(54, 162, 235, 0.2)',
                        borderColor: chartType === 'pie' ? borderColors : 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: chartType === 'pie' ? {} : {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    return value.toLocaleString(); // Định dạng số với dấu phẩy
                                }
                            }
                        }
                    }
                }
            });
        };

        const processDataByYear = (year) => {
            const revenues = Array(12).fill(0);
            revenueData.forEach(data => {
                const month = data[0] - 1; // Trừ 1 vì tháng trong JavaScript bắt đầu từ 0
                const revenue = data[1];
                const date = new Date();
                date.setFullYear(year, month, 1);
                if (date.getFullYear() === year) {
                    revenues[month] = revenue;
                }
            });
            return revenues;
        };

        const updateChartData = () => {
            const selectedYear = parseInt(document.getElementById('year').value);
            const chartType = document.getElementById('chartType').value;
            if (isNaN(selectedYear)) return;

            monthlyRevenues = processDataByYear(selectedYear);
            const startMonth = parseInt(document.getElementById('startMonth').value);
            const endMonth = parseInt(document.getElementById('endMonth').value);

            const filteredLabels = monthNames.slice(startMonth, endMonth + 1);
            const filteredData = monthlyRevenues.slice(startMonth, endMonth + 1);

            // Tạo lại biểu đồ với dữ liệu đã lọc
            createChart(chartType);
            revenueChart.data.labels = filteredLabels;
            revenueChart.data.datasets[0].data = filteredData;
            revenueChart.update();
        };

        document.addEventListener("DOMContentLoaded", function() {
            createChart('bar');

            document.getElementById('chartType').addEventListener('change', function() {
                const chartType = this.value;
                createChart(chartType);
                updateChartData();
            });

            document.getElementById('year').addEventListener('change', updateChartData);
            document.getElementById('startMonth').addEventListener('change', updateChartData);
            document.getElementById('endMonth').addEventListener('change', updateChartData);
            
            document.getElementById('exportData').addEventListener('click', function() {
                const csvContent = "data:text/csv;charset=utf-8,"
                    + "Tháng,Doanh thu\n"
                    + monthNames.map((month, index) => `${month},${monthlyRevenues[index]}`).join("\n");
                const encodedUri = encodeURI(csvContent);
                const link = document.createElement("a");
                link.setAttribute("href", encodedUri);
                link.setAttribute("download", "revenue_data.csv");
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });
        });
        /*]]>*/
    </script>
</body>
</html>
