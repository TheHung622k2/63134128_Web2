<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang chủ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-image: url('/theme/top-view-office-stationery-with-notepad-elastic-bands.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 40px;
            font-size: 2.5rem;
            font-weight: bold;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }
        .btn-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-btn, .register-btn {
            border-radius: 20px;
            margin: 0 10px;
            padding: 12px 24px;
            font-size: 1.25rem;
            transition: background-color 0.3s, transform 0.3s;
        }
        .login-btn {
            background-color: #007bff;
            color: #fff;
        }
        .login-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .register-btn {
            background-color: #dc3545;
            color: #fff;
        }
        .register-btn:hover {
            background-color: #b21f2d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Quản Lý Văn Phòng Phẩm của nhà sách Fahasa Nha Trang</h1>
        <div class="btn-container">
            <a class="btn login-btn" href="/nguoidung/dangnhap">Đăng nhập</a>
            <a class="btn register-btn" href="/nguoidung/dangky">Đăng ký</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
