<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sửa loại sản phẩm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Sửa loại sản phẩm</h1>
        <form th:action="@{/loai/edit/{id}(id=${loai.maLoai})}" th:object="${loai}" method="post">
            <div class="mb-3">
                <label for="tenLoai" class="form-label">Tên loại</label>
                <input type="text" class="form-control" id="tenLoai" th:field="*{tenLoai}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Hủy</a>
        </form>
    </div>
</body>
</html>
