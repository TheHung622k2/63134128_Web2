<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa nhà cung cấp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn {
            border-radius: 12px;
            padding: 7px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Chỉnh sửa nhà cung cấp</h1>
        <form th:action="@{/nhacungcap/edit/{id}(id=${nhaCungCap.maNhaCungCap})}" th:object="${nhaCungCap}" method="post">
            <div class="mb-3">
                <label for="tenNhaCungCap" class="form-label">Tên nhà cung cấp</label>
                <input type="text" class="form-control" id="tenNhaCungCap" th:field="*{tenNhaCungCap}">
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sdt" th:field="*{sdt}">
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Hủy</a>
        </form>
    </div>
    <!-- Liên kết tới tệp JavaScript của Bootstrap (nếu cần) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
