<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm nhà cung cấp mới</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thêm nhà cung cấp mới</h1>
        <form th:action="@{/nhacungcap/add}" th:object="${nhaCungCap}" method="post">
            <div class="mb-3">
                <label for="tenNhaCungCap" class="form-label">Tên nhà cung cấp</label>
                <input type="text" class="form-control" id="tenNhaCungCap" th:field="*{tenNhaCungCap}">
            </div>
            <div class="mb-3">
                <label for="sdt" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="sdt" th:field="*{sdt}">
            </div>
            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Hủy</a>
        </form>
    </div>
    <!-- Liên kết tới tệp JavaScript của Bootstrap (nếu cần) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
