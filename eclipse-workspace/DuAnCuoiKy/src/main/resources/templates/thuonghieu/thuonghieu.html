<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thương hiệu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            max-width: 90%;
        }
        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav th:replace="~{fragments/navbar :: navbarFragment}"></nav>
    <div class="container mt-5">
        <h1 class="mb-4">Danh Sách Thương Hiệu</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Mã Thương Hiệu</th>
                        <th scope="col">Tên Thương Hiệu</th>
                        <th scope="col">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="thuongHieu : ${dsThuongHieu}">
                        <td th:text="${thuongHieu.maThuongHieu}"></td>
                        <td th:text="${thuongHieu.tenThuongHieu}"></td>
                        <td>
                            <a th:href="@{/thuonghieu/edit/{id}(id=${thuongHieu.maThuongHieu})}" class="btn btn-primary btn-sm">Chỉnh Sửa</a>
                            <a th:href="@{/thuonghieu/delete/{id}(id=${thuongHieu.maThuongHieu})}" class="btn btn-danger btn-sm">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/thuonghieu/add" class="btn btn-success">Thêm Thương Hiệu Mới</a>
    </div>

    <footer th:replace="~{fragments/footer :: footerFragment}"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
