<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Thương Hiệu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Thêm Thương Hiệu</h1>
        <form th:action="@{/thuonghieu/add}" th:object="${thuongHieu}" method="post">
            <div class="mb-3">
                <label for="tenThuongHieu" class="form-label">Tên Thương Hiệu</label>
                <input type="text" class="form-control" id="tenThuongHieu" th:field="*{tenThuongHieu}">
            </div>
            <button type="submit" class="btn btn-primary">Thêm</button>
            <a href="#" class="btn btn-secondary" onclick="history.back(); return false;">Hủy</a>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
