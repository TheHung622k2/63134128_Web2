<!-- src/main/resources/templates/fragments/navbar.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="navbarFragment" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" th:if="${session.authenticatedUser != null && session.authenticatedUser.quyen == 'Admin'}" href="/admin/admin.html">Trang chủ</a>
			<a class="navbar-brand" th:if="${session.authenticatedUser != null && session.authenticatedUser.quyen == 'Nhân viên'}" href="/nhanvien/nhanvien.html">Trang chủ</a>                      
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li th:if="${session.authenticatedUser == null}" class="nav-item">
                        <a class="nav-link" href="/nguoidung/dangnhap">Đăng nhập</a>
                    </li>
                    <li th:if="${session.authenticatedUser != null}" class="nav-item">
                        <a class="nav-link" th:if="${session.authenticatedUser.quyen == 'Admin'}" href="#" th:text="'Xin chào, Quản Trị Viên!'"></a>
                        <a class="nav-link" th:if="${session.authenticatedUser.quyen != 'Admin'}" href="#" th:text="'Xin chào, ' + ${session.authenticatedUser.hoVaTen} + '!'"></a>
                    </li>
                    <li th:if="${session.authenticatedUser != null}" class="nav-item">
                        <button class="btn logout-btn btn-danger" th:onclick="'window.location.href=\'/nguoidung/dangxuat\''">Đăng xuất</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
