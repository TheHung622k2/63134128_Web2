<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            padding-top: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-submit {
			margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2 class="text-center">Thêm Sản Phẩm</h2>
    <form action="/sanpham/them" method="post">
        <div class="mb-3">
            <label for="tenSanPham" class="form-label">Tên Sản Phẩm:</label>
            <input type="text" id="tenSanPham" name="tenSanPham" class="form-control" th:value="${sanPham.tenSanPham}">
        </div>
        
        <div class="mb-3">
            <label for="soLuong" class="form-label">Số Lượng:</label>
            <input type="number" id="soLuong" name="soLuong" class="form-control" th:value="${sanPham.soLuong}">
        </div>
        
        <div class="mb-3">
            <label for="nhaCungCap" class="form-label">Nhà Cung Cấp:</label>
            <select id="nhaCungCap" name="nhaCungCap" class="form-select">
                <option th:each="ncc : ${listNhaCungCap}" th:value="${ncc.maNhaCungCap}" th:text="${ncc.tenNhaCungCap}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="loai" class="form-label">Loại:</label>
            <select id="loai" name="loai" class="form-select">
                <option th:each="loai : ${listLoai}" th:value="${loai.maLoai}" th:text="${loai.tenLoai}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="thuongHieu" class="form-label">Thương Hiệu:</label>
            <select id="thuongHieu" name="thuongHieu" class="form-select">
                <option th:each="thuongHieu : ${listThuongHieu}" th:value="${thuongHieu.maThuongHieu}" th:text="${thuongHieu.tenThuongHieu}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="noiGiaCongVaSanXuat" class="form-label">Nơi Gia Công và Sản Xuất:</label>
            <select id="noiGiaCongVaSanXuat" name="noiGiaCongVaSanXuat" class="form-select">
                <option th:each="ngcvsx : ${listNoiGiaCongVaSanXuat}" th:value="${ngcvsx.maNoiGiaCongVaSanXuat}" th:text="${ngcvsx.tenNoiGiaCongVaSanXuat}"></option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="giaTien" class="form-label">Giá Tiền:</label>
            <input type="number" id="giaTien" name="giaTien" class="form-control" th:value="${sanPham.giaTien}">
        </div>
        
        <div class="mb-3">
            <label for="moTa" class="form-label">Mô Tả:</label>
            <textarea id="moTa" name="moTa" class="form-control" th:text="${sanPham.moTa}"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="anhSp" class="form-label">Ảnh Sản Phẩm:</label>
            <input type="text" id="anhSp" name="anhSp" class="form-control" th:value="${sanPham.anhSp}">
        </div>
        
        <button type="submit" class="btn btn-primary btn-submit">Thêm Sản Phẩm</button>
        
        <button type="button" class="btn btn-secondary btn-go-back" onclick="window.history.back()">Quay lại</button>

    </form>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
