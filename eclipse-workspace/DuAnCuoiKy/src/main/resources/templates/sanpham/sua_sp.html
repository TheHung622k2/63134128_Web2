<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            padding: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            margin-bottom: 20px;
        }
        .btn-submit {
            margin-right: 10px; /* Thêm khoảng cách giữa nút Quay lại và nút Cập Nhật */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Chỉnh Sửa Sản Phẩm</h2>
        <form action="/sanpham/sua" method="post">
            <input type="hidden" id="maSanPham" name="maSanPham" th:value="${sanPham.maSanPham}">
            
            <div class="mb-3">
                <label for="tenSanPham" class="form-label">Tên Sản Phẩm:</label>
                <input type="text" id="tenSanPham" name="tenSanPham" class="form-control" th:value="${sanPham.tenSanPham}">
            </div>
            
            <div class="mb-3">
                <label for="soLuong" class="form-label">Số Lượng:</label>
                <input type="number" id="soLuong" name="soLuong" class="form-control" th:value="${sanPham.soLuong}">
            </div>
            
            <div class="mb-3">
                <label for="nhaCungCap">Nhà Cung Cấp:</label>
                <select id="nhaCungCap" name="nhaCungCap" class="form-select">
                    <option th:each="ncc : ${listNhaCungCap}" 
                            th:value="${ncc.maNhaCungCap}" 
                            th:text="${ncc.tenNhaCungCap}" 
                            th:selected="${ncc.maNhaCungCap == sanPham.nhaCungCap.maNhaCungCap}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="loai">Loại:</label>
                <select id="loai" name="loai" class="form-select">
                    <option th:each="loai : ${listLoai}" 
                            th:value="${loai.maLoai}" 
                            th:text="${loai.tenLoai}" 
                            th:selected="${loai.maLoai == sanPham.loai.maLoai}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="thuongHieu">Thương Hiệu:</label>
                <select id="thuongHieu" name="thuongHieu" class="form-select">
                    <option th:each="thuongHieu : ${listThuongHieu}" 
                            th:value="${thuongHieu.maThuongHieu}" 
                            th:text="${thuongHieu.tenThuongHieu}" 
                            th:selected="${thuongHieu.maThuongHieu == sanPham.thuongHieu.maThuongHieu}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="noiGiaCongVaSanXuat">Nơi Gia Công và Sản Xuất:</label>
                <select id="noiGiaCongVaSanXuat" name="noiGiaCongVaSanXuat" class="form-select">
                    <option th:each="noiGiaCong : ${listNoiGiaCongVaSanXuat}" 
                            th:value="${noiGiaCong.maNoiGiaCongVaSanXuat}" 
                            th:text="${noiGiaCong.tenNoiGiaCongVaSanXuat}" 
                            th:selected="${noiGiaCong.maNoiGiaCongVaSanXuat == sanPham.noiGiaCongVaSanXuat.maNoiGiaCongVaSanXuat}">
                    </option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="giaTien" class="form-label">Giá Tiền:</label>
                <input type="number" id="giaTien" name="giaTien" class="form-control" th:value="${sanPham.giaTien}">
            </div>
            
            <div class="mb-3">
                <label for="moTa" class="form-label">Mô Tả:</label>
                <textarea id="moTa" name="moTa" class="form-control" rows="3" th:text="${sanPham.moTa}"></textarea>
            </div>
            
            <div class="mb-3">
                <label for="anhSp" class="form-label">Ảnh Sản Phẩm:</label>
                <input type="text" id="anhSp" name="anhSp" class="form-control" th:value="${sanPham.anhSp}">
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Cập Nhật Sản Phẩm</button>
            <button type="button" class="btn btn-secondary btn-go-back" onclick="window.history.back()">Hủy</button>
        </form>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
