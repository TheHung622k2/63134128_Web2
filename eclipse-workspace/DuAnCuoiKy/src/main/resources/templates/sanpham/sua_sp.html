<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm</title>
</head>
<body>
    <h2>Chỉnh Sửa Sản Phẩm</h2>
    <form action="/sanpham/sua" method="post">
        <input type="hidden" id="maSanPham" name="maSanPham" th:value="${sanPham.maSanPham}">
        
        <label for="tenSanPham">Tên Sản Phẩm:</label>
        <input type="text" id="tenSanPham" name="tenSanPham" th:value="${sanPham.tenSanPham}"><br><br>
        
        <label for="soLuong">Số Lượng:</label>
        <input type="number" id="soLuong" name="soLuong" th:value="${sanPham.soLuong}"><br><br>
        
        <label for="nhaCungCap">Nhà Cung Cấp:</label>
        <select id="nhaCungCap" name="nhaCungCap">
            <option th:each="ncc : ${listNhaCungCap}" th:value="${ncc.maNhaCungCap}" th:text="${ncc.tenNhaCungCap}" th:selected="${ncc.maNhaCungCap == sanPham.nhaCungCap.maNhaCungCap}"></option>
        </select><br><br>
        
        <label for="loai">Loại:</label>
        <select id="loai" name="loai">
            <option th:each="loai : ${listLoai}" th:value="${loai.maLoai}" th:text="${loai.tenLoai}" th:selected="${loai.maLoai == sanPham.loai.maLoai}"></option>
        </select><br><br>
        
        <label for="thuongHieu">Thương Hiệu:</label>
        <select id="thuongHieu" name="thuongHieu">
            <option th:each="thuongHieu : ${listThuongHieu}" th:value="${thuongHieu.maThuongHieu}" th:text="${thuongHieu.tenThuongHieu}" th:selected="${thuongHieu.maThuongHieu == sanPham.thuongHieu.maThuongHieu}"></option>
        </select><br><br>
        
        <label for="noiGiaCongVaSanXuat">Nơi Gia Công và Sản Xuất:</label>
        <select id="noiGiaCongVaSanXuat" name="noiGiaCongVaSanXuat">
            <option th:each="ngcvsx : ${listNoiGiaCongVaSanXuat}" th:value="${ngcvsx.maNoiGiaCongVaSanXuat}" th:text="${ngcvsx.tenNoi}" th:selected="${ngcvsx.maNoiGiaCongVaSanXuat == sanPham.noiGiaCongVaSanXuat.maNoiGiaCongVaSanXuat}"></option>
        </select><br><br>
        
        <label for="giaTien">Giá Tiền:</label>
        <input type="number" id="giaTien" name="giaTien" th:value="${sanPham.giaTien}"><br><br>
        
        <label for="moTa">Mô Tả:</label><br>
        <textarea id="moTa" name="moTa" th:text="${sanPham.moTa}"></textarea><br><br>
        
        <label for="anhSp">Ảnh Sản Phẩm:</label>
        <input type="text" id="anhSp" name="anhSp" th:value="${sanPham.anhSp}"><br><br>
        
        <button type="submit">Cập Nhật Sản Phẩm</button>
    </form>
</body>
</html>
