<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Danh sách sản phẩm</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Mã sản phẩm</th>
                        <th scope="col">Tên sản phẩm</th>
                        <th scope="col">Nhà cung cấp</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Loại</th>
                        <th scope="col">Thương hiệu</th>
                        <th scope="col">Nơi gia công và sản xuất</th>
                        <th scope="col">Giá tiền</th>
                        <th scope="col">Mô tả</th>
                        <th scope="col">Ảnh</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf loop here -->
                    <tr th:each="sanPham : ${dsSanPham}">
                        <td th:text="${sanPham.maSanPham}"></td>
                        <td th:text="${sanPham.tenSanPham}"></td>
                        <td th:text="${sanPham.nhaCungCap.tenNhaCungCap}"></td>
                        <td th:text="${sanPham.soLuong}"></td>
                        <td th:text="${sanPham.loai.tenLoai}"></td>
                        <td th:text="${sanPham.thuongHieu.tenThuongHieu}"></td>
                        <td th:text="${sanPham.noiGiaCongVaSanXuat.tenNoiGiaCongVaSanXuat}"></td>
                        <td th:text="${sanPham.giaTien}"></td>
                        <td th:text="${sanPham.moTa}"></td>
                        <td><img th:src="@{${sanPham.anhSp}}" alt="Ảnh sản phẩm" width="100"/></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
