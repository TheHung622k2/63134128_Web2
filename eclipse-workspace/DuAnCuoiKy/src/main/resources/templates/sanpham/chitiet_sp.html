<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .product-details {
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
        }
        .product-image img {
            float: right;
            max-width: 100%;
            max-height: 300px; /* Đổi chiều cao tối đa thành 300px */
            margin-bottom: 20px;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-start;
        }
        .btn {
            width: 98px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Chi Tiết Sản Phẩm</h2>
        <div class="row">
            <div class="col-md-6 product-details">
                <div class="product-image">
                    <img th:src="${sanPham.anhSp}" alt="Ảnh Sản Phẩm">
                </div>
                <p><strong>Mã Sản Phẩm:</strong> <span th:text="${sanPham.maSanPham}"></span></p>
                <p><strong>Tên Sản Phẩm:</strong> <span th:text="${sanPham.tenSanPham}"></span></p>
                <p><strong>Số Lượng:</strong> <span th:text="${sanPham.soLuong}"></span></p>
                <p><strong>Nhà Cung Cấp:</strong> <span th:text="${sanPham.nhaCungCap.tenNhaCungCap}"></span></p>
                <p><strong>Loại:</strong> <span th:text="${sanPham.loai.tenLoai}"></span></p>
                <p><strong>Thương Hiệu:</strong> <span th:text="${sanPham.thuongHieu.tenThuongHieu}"></span></p>
                <p><strong>Nơi Gia Công và Sản Xuất:</strong> <span th:text="${sanPham.noiGiaCongVaSanXuat.tenNoiGiaCongVaSanXuat}"></span></p>
                <p><strong>Giá Tiền:</strong> <span th:text="|${#numbers.formatDecimal(sanPham.giaTien, 0, 'COMMA', 0, 'POINT')} đ|"></span> </p>
                <p><strong>Mô Tả:</strong> <span th:text="${sanPham.moTa}"></span></p>
            </div>
        </div>
        <div class="action-buttons text-center">
            <a class="btn btn-primary" th:href="@{/sanpham/sua/{id}(id=${sanPham.maSanPham})}">Chỉnh Sửa</a>
            <a class="btn btn-danger" th:href="@{/sanpham/xoa/{id}(id=${sanPham.maSanPham})}" onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này không?')">Xóa</a>
            <a class="btn btn-secondary" th:href="@{/sanpham/all}">Quay lại</a>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
