<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trang chủ</title>
<!-- CSS Bootstrap lõi -->
<link th:href="@{/bootstrap-4.3.1-dist/css/bootstrap.min.css}" rel="stylesheet" />
<!-- CSS tự tạo của mình-->
<link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

	<!-- Navbar Bootstrap -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Your Brand</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link" href="/student">Danh sách sinh viên</a></li>
				<li class="nav-item"><a class="nav-link" href="/student-details">Tìm kiếm sinh viên</a></li>
				<li class="nav-item"><a class="nav-link" href="/add-student-form">Thêm mới sinh viên</a></li>
			</ul>
		</div>
	</nav>

	<!-- Carousel Bootstrap -->
	<div id="carouselExampleSlidesOnly" class="carousel slide"
		data-ride="carousel">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="images/anhnho1.jfif" class="d-block w-100" alt="image 1">
			</div>
			<div class="carousel-item">
				<img src="images/anhnho2.jfif" class="d-block w-100" alt="image 2">
			</div>
			<div class="carousel-item">
				<img src="images/anhnho3.jfif" class="d-block w-100" alt="image 3">
			</div>
		</div>
	</div>

	<!-- Cards Bootstrap -->
	<div class="container mt-5">
		<div class="row">
			<div class="col-lg-4">
				<div class="card student-card">
					<img src="images/tom.png" class="card-img-top" alt="Avatar 1">
					<div class="card-body">
						<h5 class="card-title">Họ Tên: Phạm Thế Hùng</h5>
						<p class="card-text">Lớp: 63.CNTT-CLC2</p>
						<p class="card-text">Khoa: Công nghệ thông tin</p>
						<p class="card-text">Trường Đại học Nha Trang</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/bootstrap-4.3.1-dist/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
</body>
</html>
